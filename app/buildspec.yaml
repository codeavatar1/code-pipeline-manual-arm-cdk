version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Building the ARM Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      
      - echo Writing imageDetail.json...
      # imageDetail.json is MANDATORY for ECS Blue/Green Deployments
      - printf '{"ImageURI":"%s"}' "$REPOSITORY_URI:$IMAGE_TAG" > imageDetail.json
      
      - echo Updating taskdef.json with ARNs...
      # We replace the ARNs in taskdef.json. 
      # The image placeholder <IMAGE1_NAME> is handled by CodeDeploy using imageDetail.json.
      - sed -i "s|TASK_ROLE_ARN|$TASK_ROLE_ARN|g" taskdef.json
      - sed -i "s|EXECUTION_ROLE_ARN|$EXECUTION_ROLE_ARN|g" taskdef.json
      
      - echo Build complete.
artifacts:
  files:
    - "appspec.yaml"
    - "taskdef.json"
    - "imageDetail.json"